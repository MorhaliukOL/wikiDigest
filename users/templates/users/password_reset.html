{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <h2>Forgot your password?</h2><br>
            <p>Enter you email to get link to the page where you can change your password</p>
            {{ form|crispy }}<br>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
