{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <h2>Log In</h2><br>
            {{ form|crispy }}<br>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Login</button>
                <small class="ml-3">
                    <a href="{% url 'password_reset' %}">Forget your password?</a>
                </small>
            </div>
        </form>
        <div>
            <small>
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign up</a>
            </small>
        </div>
    </div>
{% endblock %}
