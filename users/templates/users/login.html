{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
<html lang="en">

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <h2>Log In</h2><br>
            {{ form|crispy }}<br>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Login</button>
            </div>
        </form>
        <div>
            <small>
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign up</a>
            </small>
        </div>
    </div>
{% endblock %}
