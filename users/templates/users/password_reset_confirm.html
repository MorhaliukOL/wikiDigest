{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <h2>Set your new password</h2><br>
            {{ form|crispy }}<br>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
